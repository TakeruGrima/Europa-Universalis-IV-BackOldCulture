l_english:
nestorian: "Nestorian"
nestorian_religion_desc:0 "Nestorianism is a branch of Christianity that emphasizes the disunion between the human and divine natures of Jesus. It was advanced by Nestorius in the early 400s and declared heretic by the Council of Ephesus in 431."
crescent: "Crescent religion"
ashurism: "Ashurism"
ashurism_religion_desc:0 "Ashurism is the religion of the Assyrian people. The religion had a myriad of Gods, but it was the God Ashur that was the ultimate worship. All the other Gods were seen as aspects of the Chief God Ashur."
kemet: "Kemet"
kemet_religion_desc:0 "The Kemet religion represents the polytheistic religion of the ancient Egyptians. It's centered on the many deities who control the forces and elements of nature. The practices of Egyptian religion were efforts to provide for the gods and gain their favor."

